<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-search-pseudo-elements></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="./style.css">
    <title>POI Les Bergers</title>
</head>

<body>

    <div class="container pl-0">
        <div class="row">
            <div class="col-md-12 pl-0">
                <div class="wrapper-main">
                    <div id="imgDiv">

                        <div class="buttons">
                            <button type="button" class=" zoom-out btn btn-default">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                            <button type="button" class=" zoom-in btn btn-default">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                            <button type="button" class="reset btn btn-default"><span
                                    class="glyphicon glyphicon-minus  glyphicon glyphicon-refresh"></span></button>
                        </div>


                        <div class="container tab-slider--container mapip ">

                            <div class="map tab-slider--body" id="tab1">
                                <div id="product-list">
                                    <div id="myCarousel" class="item active panzoom">
                                        <img src="./medias/ALPE D'HUEZ.jpg" class="img-responsive" alt="Dicom">

                                        <div id="pin-Bergers" class="box-marker  filter_green pinno marker">
                                            <img src="./marker/station.png" alt="arolles" width="80" height="45">
                                            <div class="pin-text">
                                                <h3>Hôtel Club  <span class="mmvfont">mmv</span> <br> Les Bergers </h3>
                                            </div>
                                        </div>


                                        <div id="BergersFrontneige" class="box-marker filter_yellowfilter pinno marker">
                                            <img src="./marker/Front neige.png" alt="arolles" width="80" height="45">
                                            <div class="pin-text">
                                                <h3>Front de neige / départ ski</h3>
                                            </div>
                                        </div>
                                        <div id="Bergers-esf" class="box-marker filter_blue filter pinno marker">
                                            <img src="./marker/esf.png" alt="arolles" width="80" height="45">
                                            <div class="pin-text">
                                                <h3>ESF</h3>
                                            </div>
                                        </div>
                                        <div id="Bergers-Skiset" class="box-marker filter_red filter pinno marker">
                                            <img src="./marker/skiset.png" alt="arolles" width="80" height="45">
                                            <div class="pin-text">
                                                <h3>Skiset</h3>
                                            </div>
                                        </div>
                                       
                                      
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div id="tab2" class="tab-slider--body">

                            <div id="mapid"></div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="row pl-4">
                <div class="col-12">
                    <div class="tab-slider--nav">
                        <ul class="tab-slider--tabs">
                            <li class="tab-slider--trigger active" rel="tab1">Voir plan 3D</li>
                            <li class="tab-slider--trigger" rel="tab2">Voir plan détaillé</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 pl-0">
                    <ul id="filter-options" class=" ul-filter">

                        <li class="ml-0"><input type="checkbox" value="filter_yellow" data-filter_id="green"> Front de neige/départ ski</li>
                    <li><input type="checkbox" value="filter_blue" data-filter_id="orange"> ESF </li>
                    <li><input type="checkbox" value="filter_red" data-filter_id="red"> Skiset</li>

                    </li>
                        
                    </ul>
                </div>
            </div>

        </div>


    </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
    <!-- <script src="/popup.js"></script> -->


</body>

</html>
